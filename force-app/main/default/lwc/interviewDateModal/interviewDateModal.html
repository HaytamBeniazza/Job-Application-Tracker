<template>
    <div if:true={isModalOpen} class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <!-- Modal Header -->
            <header class="slds-modal__header">
                <h2 class="slds-text-heading_medium slds-hyphenate">Schedule Interview</h2>
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
                    <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
            </header>
            
            <!-- Modal Body -->
            <div class="slds-modal__content slds-p-around_medium">
                <p class="slds-m-bottom_small">
                    Please select the date and time for the interview.
                </p>
                <lightning-input 
                    type="datetime" 
                    name="interviewDateTime"
                    label="Interview Date and Time"
                    value={interviewDateTime}
                    min={minDate}
                    onchange={handleDateTimeChange}
                    required>
                </lightning-input>
            </div>
            
            <!-- Modal Footer -->
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
            </footer>
        </div>
    </div>
    <div if:true={isModalOpen} class="slds-backdrop slds-backdrop_open"></div>
</template>
